<div class=" col-lg-12 col-xl-12 col-md-12  col-sm-6 col-12 font-proxima-reg padding-5" >
    <div class="row">
            <div class="col-lg-12 col-xl-12 col-md-12  col-sm-6 col-12 mt-4" >
                    <h3 class="heading" > My Wallets</h3>
                    <span class="add-card-fa" data-toggle="modal" data-target="#addCardModal">
                           
                            <i class="fa fa-plus" aria-hidden="true"></i>
                        </span>
            </div>
    </div>
   <div class="row justify-content-center card-padding"  *ngFor="let card of cards;" >
        <div  class="card-outer card-color" [ngClass]="{'border-outer': card.id === selectedCardId}"  style="cursor: pointer" (click)="getCardInfo(card.id)">
                <div class="text-left" >
                <img class="visa-type" src="{{card.type}}">
                <span [hidden]="card.validity"  style="color:red">
                    INACTIVE
                  </span>
                </div>
                
                <div class="text-left">
                        {{card.card_number}}

                </div>
                <div class="text-left" style="color:gray">
                       Valid Thru:{{card.valid}}
                </div>
            </div>
   </div>
 
    
<!-- </div> -->
      
      <!-- Modal to Add Card -->
      <div class="modal fade" id="addCardModal" tabindex="-1" role="dialog" aria-labelledby="addCardModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addCardModalLabel">Add Card</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

      
    <form  [formGroup]="paymentForm" >
        <div class="creditcard">
            <div class="mt-2">
                <p class="cardnumber">CARD NUMBER</p>
          <div class="form-group">

            <input type="text" maxlength="19"    placeholder="Card Number" class="card-input" formControlName="cardNumber"
                   >    
            <control-messages style="position: absolute;" [control]="paymentForm['controls'].cardNumber"></control-messages>
          </div>
            </div>
            <div class="mt-4">
                <p class="cardnumber"  >CARD TYPE</p>
                <div class="form-group">
                    <select class="form-control" id="card-type"   formControlName="cardType" > 
                        <option value="" disabled selected >Select Card Type</option> 
                        <option value="./assets/images/visa.jpeg">Visa</option> 
                        <option value="./assets/images/mastercard.jpeg">Master Card</option> 
                        <option value="./assets/images/amex.jpeg">Amex</option> 
                        <option value="./assets/images/discover.png">Discover</option> 
                        <option value="./assets/images/maestro.png">Mastero</option> 
                        </select>
              </div>
            </div>
            <div class="mt-4">
              <p class="cardnumber">VALID THRU</p>
              <div class="form-group">
                <input type="text" placeholder="mm / yyyy"   class="card-input"  formControlName="validDate">
                <control-messages style="position: absolute;" [control]="paymentForm['controls'].validDate"></control-messages>
              </div>
            </div>
            <div class="mt-4">
              <p class="cardnumber"  >CVV</p>
              <div class="form-group">
              <input type="text"  placeholder="CVV" class="card-input" formControlName="cvv" maxlength="4">
              <control-messages style="position: absolute;" [control]="paymentForm['controls'].cvv"></control-messages>
            
            </div>
          </div>
          
        </div>
      </form>          
  
  </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" [disabled]="!paymentForm.valid" (click) ="cardDetails()" class="btn btn-primary">Save Card</button>
            </div>
          </div>
        </div>
      </div>
</div>

<script>
        $(document).ready(function() {
          $("#addCardModal").modal();
        });
      </script>
