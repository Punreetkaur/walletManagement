<div class=" col-lg-12 col-xl-12 col-md-12  col-sm-6 col-12 font-proxima-reg background_transaction padding-5"  (idTrans)="getTransactions()">
        <div class="row">
                <div class="col-lg-12 col-xl-12 col-md-12  col-sm-6 col-12 mt-4" style="display: flex">
                        
                        <h3 class="heading col-lg-6"> Current Balance</h3>
                        <h3 class="heading col-lg-6 text-center mr-2" [ngStyle]="{'color': balance>=900  ? 'yellowgreen':'mediumpurple'}">
                                       $ {{balance}}
                        </h3>
                       
                </div>

        </div>
        <hr>
        <div class="col-12">
                <div class="row" *ngFor="let trans of transactions;">
                        
                        <div class="col-8">
                            <div style="display: flex">
                                    <span class="pr-2" (click)="expand(trans.id)">
                                            <i *ngIf="expanded "  class="fa fa-minus-circle" aria-hidden="true"></i>
                                            <i *ngIf="!expanded" class="fa fa-plus-circle" aria-hidden="true"></i>
                                        </span>
                                    <h4 class="transname">
                                            {{trans.product_name}}
                                    </h4>
                           
                            </div>
                               
                                
                                <div class="d-inlineflex" style="color:gray" *ngIf="expanded" >
                                        <p class="pl-2">{{trans.description}} </p>
                                        <p class="pl-2"># {{trans.id}} </p>
                                        <p class="pl-2">{{trans.date }} </p>


                                </div>



                        </div>
                        <div class="col-4">
                          <span [ngStyle]="{'color': trans.price >=900  ? 'yellowgreen':'mediumpurple'}">
                                $ {{trans.price}}
                          </span>    
                        </div>
                </div>

        </div>
</div>
